<!DOCTYPE html>
<html>
  <head>
   <title>Nanz's blog</title>
   <meta charset="UTF-8">
   <link href="calculator.css" rel="stylesheet" type="text/css" />
   <link href="https://fonts.googleapis.com/css?family=Palanquin+Dark:500|Quattrocento+Sans" rel="stylesheet">
   <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

  
  </head>
  
   <body>
   
    <div class = "text-center">
        <a href="https://ninja-nanz.github.io"><img src="images/logo.png" id="logo-1"><p>Home</p></a>
        <h1> Calculator </h1>
    </div>

    <div class = "text-center text-left" id = "calcDisplay">
        <span id = "output-value">0</span>
    </div>

    
    <div class = "text-center" id = "calculator" >
        <button class="button orange" value ="7"  onclick="handlers.clickButton()">7</button>
        <button class="button orange" value ="8" id="btn" onclick="handlers.clickButton()">8</button>
        <button class="button orange" value ="9" onclick="handlers.clickButton()">9</button>
        <button class="button math" id ="divide" onclick="handlers.clickButton()">/</button>
            <br/>
        <button class="button orange" id ="4" onclick="handlers.clickButton()">4</button>
        <button class="button orange" id ="5" onclick="handlers.clickButton()">5</button>
        <button class="button orange" id ="6" onclick="handlers.clickButton()">9</button>
        <button class="button math" id ="multiply" onclick="handlers.clickButton()">x</button>
            <br/>
        <button class="button orange" id ="1" onclick="handlers.clickButton()">1</button>
        <button class="button orange" id ="2" onclick="handlers.clickButton()">2</button>
        <button class="button orange" id ="3" onclick="handlers.clickButton()">3</button>
        <button class="button math" id ="minus" onclick="handlers.clickButton()">-</button>
            <br/>
        <button class="button white" id ="clear" onclick="handlers.clearCalc()">C</button>
        <button class="button orange" id ="0" onclick="handlers.clickButton()">0</button>
        <button class="button orange" id ="." onclick="handlers.clickButton()">.</button>
        <button class="button math" id ="add" onclick="handlers.clickButton()">+</button>
            <br/> <br>
        <button class="button big" id ="total" onclick="handlers.showTotal()">=</button>
    </div>







    <script src="calculator.js"></script>
    </body>

</html>
