<!DOCTYPE html>
<html>
  <head>
   <title>Nanz's blog</title>
   <meta charset="UTF-8">
   <link href="calculator.css" rel="stylesheet" type="text/css" />
   <link href="https://fonts.googleapis.com/css?family=Palanquin+Dark:500|Quattrocento+Sans" rel="stylesheet">
   <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

  
  </head>
  
   <body>
   
    <div class = "text-center">
        <a href="https://ninja-nanz.github.io"><img src="images/logo.png" id="logo-1"><p>Home</p></a>
        <h1> Calculator </h1> 
    </div>

    <div id="history-value"></div>

    <div class = "text-center text-left" id = "result">
        <span id = "output-value"></span>
    </div>

    
    <div class = "text-center" id = "keyboard" >
        <button class = "number" id ="7"  >7</button>
        <button class = "number" id ="8" id="btn" >8</button>
        <button class = "number" id ="9" >9</button>
        <button class="operator"  id ="/" >&#247</button>
            <br/>
        <button class = "number"  id ="4" >4</button>
        <button class = "number"  id ="5" >5</button>
        <button class = "number"  id ="6" >6</button>
        <button class="operator" id ="*" >&times;</button>
            <br/>
        <button class = "number"  id ="1" >1</button>
        <button class = "number"  id ="2" >2</button>
        <button class = "number"  id ="3" >3</button>
        <button class="operator" id ="-" >-</button>
            <br/>
        <button class="operator" id ="clear" >C</button>
        <button class = "number"  id ="0" >0</button>
        <button class = "decimal"  id ="." >.</button>
        <button class="operator"  id ="+" >+</button>
            <br/> <br>
        <button class="operator big" id ="total" >=</button>
    </div>

    <div class="small-text"><a href="https://www.youtube.com/watch?v=CI2GwL--ll8"> Note: Calculator is built with the help of this tutorial. </a></div>









    <script src="calculator.js"></script>
    </body>

</html>
